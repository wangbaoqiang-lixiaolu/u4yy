<div class="layui-tab-item">
    <div class="layui-collapse">
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">排行榜页面设置</h2>
            <div class="layui-colla-content layui-show">
            <div class="layui-form-item">
                <label class="layui-form-label">排行标题</label>
                <div class="layui-input-inline">
                    <input type="text" name="custom[rank][title]" value="{$conch['custom']['rank']['title']}" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">排行榜页面显示的标题</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">指定分类</label>
                <div class="layui-input-inline conch-item">
                    <input type="hidden" name="custom[rank][id]" value="{$conch['custom']['rank']['id']}"/>
                    <select multiple="multiple" lay-filter="conch">
                        {maccms:type order="asc" by="sort" id="vo" type="all" flag="vod"}
                        <option value="{$vo.type_id}"{if in_array($vo.type_id, explode(',',$conch['custom']['rank']['id']))} selected{/if}>{$vo.type_name}</option>
                        {/maccms:type}
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">选择显示排行榜的分类</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">显示数量</label>
                <div class="layui-input-inline w60">
                    <input type="text" name="custom[rank][num]" value="{$conch['custom']['rank']['num']}" class="layui-input" style="text-align: center;padding: 0 10px;">
                </div>
                <div class="layui-form-mid layui-word-aux">排行榜数据显示的数量</div>
            </div>
            </div>
        </div>
    </div>
</div>
